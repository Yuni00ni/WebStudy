<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07. 조건문</title>
</head>
<body>
    
    <script>

        // 조건문의 문법

        /* 
            if문 - 단순히 참을 구분할 때 사용
            if(조건식) {
                실행문
            }
        */

        let num = 11;
        // num이 10보다 크다면 '큰 수' 출력
        if(num > 10) {
            console.log('큰 수!');
        };

        // num1이 20보다 크거나 같다면 '20보다 크거나 같다.' 출력
        let num1 = 20;
        if(num1 >= 20) {
            console.log('20보다 크거나 같다.');
            
        };

        // 삼항연산자
        num >= 20 ? console.log('20보다 크거나 같다.') : console.log("20보다 작다.");
        
        
    </script>
</body>
</html>
