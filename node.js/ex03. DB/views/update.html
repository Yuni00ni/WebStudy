<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정 페이지(express)</title>
</head>

<body>
    <form action="./user/update" method="post">
        <input type="hidden" id="id" placeholder="아이디" name="id"><br>
        <input type="password" id="pw" placeholder="수정할 비밀번호" name="pw"><br>
        <input type=" text" id="nick" placeholder="수정할 닉네임" name="nick"><br>
        <input type="submit" value="수정">
    </form>
</body>

</html>
